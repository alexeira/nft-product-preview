<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>NFT preview card component</title>
</head>

<body>
  <main class="container">
    <article class="card">
      <div class="image-title">
        <img class="eth-img" src="images/image-equilibrium.jpg" alt="Equilibrium">
        <img class="icon-view" src="images/icon-view.svg" alt="icon-view">
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <h2 class="description">Our Equilibrium collection promotes balance and calm.</h2>
      <section class="info">
        <p class="eth">
          <img class="eth-icon" src="images/icon-ethereum.svg" alt="icon-ethereum">
          0.041 ETH
        </p>
        <p class="days">
          <img class="icon-clock" src="images/icon-clock.svg" alt="icon-clock">
          3 days left
        </p>
      </section>
      <p class="creator">
        <img class="creator-icon" src="images/image-avatar.png" alt="avatar">
        Creation of<strong class="name">Jules Wyvern</strong>
      </p>
    </article>
  </main>
</body>

</html>
